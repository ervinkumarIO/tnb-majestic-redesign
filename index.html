<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Primary Meta Tags -->
    <title>TNB Malaysia - Powering Malaysia's Sustainable Future</title>
    <meta name="title" content="TNB Malaysia - Powering Malaysia's Sustainable Future" />
    <meta name="description" content="TNB Malaysia leading the nation's sustainable energy transformation with innovative solutions and commitment to environmental excellence." />
    <meta name="author" content="TNB Malaysia" />
    <meta name="generator" content="TNB Malaysia" />
    <meta name="application-name" content="TNB Malaysia" />
    <meta name="keywords" content="TNB Malaysia, Tenaga Nasional Berhad, sustainable energy, power generation, electricity, Malaysia energy" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://testprep.dev" />
    <meta property="og:title" content="TNB Malaysia - Powering Malaysia's Sustainable Future" />
    <meta property="og:description" content="TNB Malaysia leading the nation's sustainable energy transformation with innovative solutions and commitment to environmental excellence." />
    <meta property="og:image" content="https://testprep.dev/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="TNB Malaysia" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://testprep.dev" />
    <meta name="twitter:title" content="TNB Malaysia - Powering Malaysia's Sustainable Future" />
    <meta name="twitter:description" content="TNB Malaysia leading the nation's sustainable energy transformation with innovative solutions and commitment to environmental excellence." />
    <meta name="twitter:image" content="https://testprep.dev/og-image.png" />
    <meta name="twitter:image:alt" content="TNB Malaysia - Powering Malaysia's Sustainable Future" />
    <meta name="twitter:site" content="@TNBMalaysia" />
    <meta name="twitter:creator" content="@TNBMalaysia" />
    
    <!-- Telegram specific -->
    <meta property="telegram:channel" content="@TNBMalaysia" />
    
    <!-- WhatsApp and other messaging apps -->
    <meta property="al:web:url" content="https://testprep.dev" />
    
    <!-- Additional platform overrides -->
    <meta property="og:image:alt" content="TNB Malaysia - Powering Malaysia's Sustainable Future" />
    <meta property="og:image:secure_url" content="https://testprep.dev/og-image.png" />
    <meta property="og:updated_time" content="2025-01-08T14:00:00Z" />

    <!-- Additional Meta Tags for better control -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://testprep.dev" />
    
    <!-- Override any platform injected meta tags -->
    <meta name="referrer" content="origin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Force override for social platforms -->
    <script>
      // Override any dynamically injected meta tags
      document.addEventListener('DOMContentLoaded', function() {
        // Set document title
        document.title = 'TNB Malaysia - Powering Malaysia\'s Sustainable Future';
        
        // Remove any existing og:title and recreate
        var existingOgTitle = document.querySelector('meta[property="og:title"]');
        if (existingOgTitle && existingOgTitle.content !== 'TNB Malaysia - Powering Malaysia\'s Sustainable Future') {
          existingOgTitle.content = 'TNB Malaysia - Powering Malaysia\'s Sustainable Future';
        }
        
        // Remove any existing og:description and recreate
        var existingOgDesc = document.querySelector('meta[property="og:description"]');
        if (existingOgDesc && !existingOgDesc.content.includes('TNB Malaysia')) {
          existingOgDesc.content = 'TNB Malaysia leading the nation\'s sustainable energy transformation with innovative solutions and commitment to environmental excellence.';
        }
        
        // Remove any existing og:image and recreate
        var existingOgImage = document.querySelector('meta[property="og:image"]');
        if (existingOgImage && !existingOgImage.content.includes('og-image.png')) {
          existingOgImage.content = 'https://testprep.dev/og-image.png';
        }
        
        // Remove any Lovable branding elements
        var lovableElements = document.querySelectorAll('[data-lovable], [class*="lovable"], [id*="lovable"]');
        lovableElements.forEach(function(element) {
          element.remove();
        });
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
